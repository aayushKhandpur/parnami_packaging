<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <div ng-form="SignInForm" on-navigate-away-strategy='none' >

        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <h2> Sign in </h2>
          </div>
        </div>

        <div class="form-group" >
          <input type="email" name="email" ng-model="registrationModel.email" class="form-control input-lg" placeholder="Email address"  required>
        </div>
        <div class="form-group">
          <input type="password" name="password" ng-model="registrationModel.password" class="form-control input-lg" placeholder="Password"  required>
        </div>

        <div class="row">
          <div class="col-xs-8 col-md-4">
            <button type="submit" ng-click="loginUser()" class="btn btn-default btn-block btn-lg"  > Sign in </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
